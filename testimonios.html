  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Máquina de escribir animada
    const typewriterTexts = [
      'Resultados de Aumentos',
      'Resultados de Pérdidas'
    ];
    let twIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typewriterEl = document.getElementById('typewriter');

    function typeWriter() {
      const currentText = typewriterTexts[twIndex];
      if (isDeleting) {
        charIndex--;
        typewriterEl.textContent = currentText.substring(0, charIndex);
        if (charIndex === 0) {
          isDeleting = false;
          twIndex = (twIndex + 1) % typewriterTexts.length;
          setTimeout(typeWriter, 700);
        } else {
          setTimeout(typeWriter, 40);
        }
      } else {
        charIndex++;
        typewriterEl.textContent = currentText.substring(0, charIndex);
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1200);
        } else {
          setTimeout(typeWriter, 80);
        }
      }
    }
    if (typewriterEl) typeWriter();

    // Menú hamburguesa lateral
    document.addEventListener('DOMContentLoaded', function () {
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeMenu = document.getElementById('close-menu');
      if (menuBtn && mobileMenu && closeMenu) {
        menuBtn.addEventListener('click', () => {
          mobileMenu.classList.remove('hidden');
        });
        closeMenu.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
        mobileMenu.addEventListener('click', (e) => {
          if (e.target === mobileMenu) {
            mobileMenu.classList.add('hidden');
          }
        });
      }
    });

    // Transición de página
    function addPageTransition() {
      const overlay = document.getElementById('page-transition');
      if (!overlay) return;
      overlay.classList.add('active');
    }
    function removePageTransition() {
      const overlay = document.getElementById('page-transition');
      if (!overlay) return;
      overlay.classList.remove('active');
    }
    // Fade in al cargar
    window.addEventListener('DOMContentLoaded', removePageTransition);
    // Fade out al navegar
    document.querySelectorAll('nav a, #mobile-menu a').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('http') && !href.startsWith('mailto:') && !href.startsWith('#')) {
          e.preventDefault();
          addPageTransition();
          setTimeout(() => { window.location.href = href; }, 500);
        }
      });
    });

    // Swiper JS - Inicialización dentro de DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function () {
      // Verificar que Swiper esté disponible
      if (typeof Swiper !== 'undefined') {
        try {
          // Inicializar Swiper
          const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            centeredSlides: true,
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev'
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
              dynamicBullets: true
            },
            autoplay: {
              delay: 4000,
              disableOnInteraction: false,
            },
            effect: 'slide',
            speed: 600,
            breakpoints: {
              640: { 
                slidesPerView: 1,
                spaceBetween: 40
              },
              768: { 
                slidesPerView: 1,
                spaceBetween: 50
              },
              1024: { 
                slidesPerView: 1,
                spaceBetween: 60
              }
            }
          });

          // Verificar que Swiper se inicializó correctamente
          console.log('Swiper inicializado correctamente:', swiper);
          
          // Agregar indicadores visuales de que está funcionando
          document.querySelector('.swiper').style.opacity = '1';
          
        } catch (error) {
          console.error('Error al inicializar Swiper:', error);
          // Fallback: mostrar mensaje de error
          const swiperContainer = document.querySelector('.swiper');
          if (swiperContainer) {
            swiperContainer.innerHTML = '<div class="text-center py-8 text-red-500">Error al cargar el carrusel. Por favor, recarga la página.</div>';
          }
        }
      } else {
        console.error('Swiper no está disponible');
        // Fallback: mostrar mensaje de error
        const swiperContainer = document.querySelector('.swiper');
        if (swiperContainer) {
          swiperContainer.innerHTML = '<div class="text-center py-8 text-red-500">Error: Librería Swiper no cargada. Por favor, recarga la página.</div>';
        }
      }
    });
  </script>
